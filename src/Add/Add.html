<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Addstyle.css" />
    <title>Reasearch database editor/Add</title>
  </head>

  <body>
    <button id="back" class="back">Back</button>
    <p id="filepath">_______________________</p>
    <button id="addFileBtn">Add File</button>

    <div class="flex-container">
      <!-- form for adding research data to database -->
      <form id="formi">
        <p>Name</p>
        <input
          class="input"
          type="text"
          autocomplete="off"
          placeholder="Name..."
          name="name"
        />
        <p>Permission</p>
        <input
          class="input"
          type="text"
          autocomplete="off"
          placeholder="Permission..."
          name="permission"
        />
        <p>Archive Id</p>
        <input
          class="input"
          type="text"
          autocomplete="off"
          placeholder="Archive Id..."
          name="archiveId"
        />
        <p>Reasearch Manager</p>
        <input
          class="input"
          type="text"
          autocomplete="off"
          placeholder="Research Manager..."
          name="researchManager"
        />
        <div class="submit-div">
          <input type="submit" value="Send" />
        </div>
      </form>
    </div>

    <script src="Addgui.js"></script>
  </body>
</html>
