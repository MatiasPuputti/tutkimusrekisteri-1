<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Viewstyle.css" />
    <title>Reasearch database editor/View</title>

  <body style="overflow: hidden;">
    <div>
      <div style="overflow: hidden;">
        <div>
          <button id="Back" style="float: left;">Back</button>
        </div>
      </div>

      <!-- Selections for the viewable table -->
      <div class="tableSelect">
        <p id="otsikko" style="margin: 2px">View table:</p>
        <select id="tab_Sel" style="margin: 2px">
          <option value="Default">Choose an option:</option>
          <option value="ResearchId">Research id</option>
          <option value="Person">Person</option>
        </select>
      </div>

      <!-- Submitbutton to pull up the table  -->
      <div>
        <button id="Submit" class="Submit">Submit</button>
      </div>

    <script type="text/javascript" src="Viewgui.js"></script>

</html>
